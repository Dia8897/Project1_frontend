<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafe Menu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav>
        <ul>
            <li><a href="">Contact Us</a></li>
            <li><a href="">About Us</a></li>
        </ul>
    </nav>

    <header class="banner">
    <div class="banner-content">
        <h1>Welcome to Our Cafe</h1>
        <p>Enjoy the finest coffee & pastries in town.</p>
    </div>
    <img src="/images/2.jpg" alt="Cafe Image">
</header>

    <section id="about" class="about">
        <h2>About Us</h2>
        <p>We take pride in serving fresh and quality ingredients in every cup and plate.</p>
    </section>

    <section class="menu">
        <h2>Our Menu</h2>
        <div class="menu-cards">
            <div class="card">
                <h3>Espresso</h3>
                <p>$3.00</p>
            </div>
            <div class="card">
                <h3>Cappuccino</h3>
                <p>$4.50</p>
            </div>
        </div>
    </section>

    <footer>
        <!-- .... -->
    </footer>

</body>
</html>
